<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <center>
        <h1>Carrom Board</h1>
        <div>
            <div class="carrom_board">
                <div class="inner1"></div>
                <div class="inner3"></div>
                <div class="circle_top_right"></div>
                <div class="circle_top_left"></div>
                <div class="circle_bottom_right"></div>
                <div class="circle_bottom_left"></div>
                <div class="line_top">
                    <div class="line_top_circle1"></div>
                    <div class="line_top_circle2"></div>
                </div>
                <div class="line_right">
                    <div class="line_right_circle1"></div>
                    <div class="line_right_circle2"></div>
                </div>
                <div class="line_bottom">
                    <div class="line_bottom_circle1"></div>
                    <div class="line_bottom_circle2"></div>
                </div>
                <div class="line_left">
                    <div class="line_left_circle1"></div>
                    <div class="line_left_circle2"></div>
                </div>
                <div class="top"></div>
                <div class="right"></div>
                <div class="bottom"></div>
                <div class="left"></div>
                <div class="center_circle1"></div>
                <div class="center_circle2"></div>
                <div class="center_circle3"></div>
                <div class="center_circle4"></div>
                <div class="arrow_top_left"></div>
                <div class="arrow_top_left_circle"></div>
                <div class="arrow_top_right"></div>
                <div class="arrow_top_right_circle"></div>
                <div class="arrow_bottom_left"></div>
                <div class="arrow_bottom_left_circle"></div>
                <div class="arrow_bottom_right"></div>
                <div class="arrow_bottom_right_circle"></div>
            </div>
        </div>
    </center>
</body>
</html>
